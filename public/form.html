<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <form action="/submit-user-details" method="post">
            <h2>Create Profile</h2>
            <div class="form-group">
                <label for="fullname"><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone"><i class="fas fa-phone"></i> Telephone Number:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
                <label for="years"><i class="fas fa-calendar-alt"></i> Years Old:</label>
                <input type="number" id="years" name="years" required>
            </div>
            <div class="form-group">
                <label for="interest"><i class="fas fa-tag"></i> Interest:</label>
                <input type="text" id="interest" name="interest" required>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="4" required></textarea>
            </div>
            <button type="submit">Create Profile</button>
        </form>
    </div>
</body>
</html>
